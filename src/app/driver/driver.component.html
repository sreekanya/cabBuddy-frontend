<div class="container">
    <div class="p-3 mb-2 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h5 class="display-5 fw-bold">Drivers Dashboard</h5>
        <div class="d-flex justify-content-end " >
            <button type="button" class="btn btn-sm btn-dark" style="float:right;">Add New</button>
          </div>
        <table class="table table-hover">
         
          <thead>
            <tr>
              <th scope="col">Driver Id</th>
              <th scope="col">Driver Name</th>
              <th scope="col">Driver Email</th>
              <th scope="col">Driver Address</th>
              <th scope="col">Driver Phone</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody *ngFor="let driver of this.drivers">
            <tr>
              <td>{{driver.driverId}}</td>
              <td>{{driver.driverName}}</td>
              <td>{{driver.driverEmail}}</td>
              <td>{{driver.driverAddress}}</td>
              <td>{{driver.driverPhone}}</td>
              <td>
                <button type="button" class="btn btn-sm btn-dark">Update</button>
                <button type="button" class="btn btn-sm btn-dark">Dlelete</button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
