<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{cabInfo ? 'Update' :'Create'}} Cab</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
      <!-- <span aria-hidden="true">&times;</span> -->
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="cabForm" ngNativeValidate  (ngSubmit)="onSubmit()">
          <div class="modal-body">
              <!-- <div class="form-group col mt-2">
                  <label>Cab Id</label>
                  <input type="text" class="form-control" name="cabId" formControlName="cabId">
              </div> -->
              <div class="form-group col mt-2">
                <label>Cab Model</label>
                <input type="text" class="form-control" name="cabModel" formControlName="cabModel">
             </div>
             <div class="form-group col mt-2">
                <label>Cab Type</label>
                <input type="text" class="form-control" name="cabType" formControlName="cabType">
             </div>   
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-light btn-md" data-bs-dismiss="modal" (click)="close()">
              Cancel
            </button>
            <button type="submit" class="btn btn-dark btn-md">
              Save
              <!-- <span *ngIf="loader">&nbsp;</span>
              <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
                <span class="sr-only">Loading...</span>
              </div> -->
            </button>
        </div> 
      </form>
  </div>
