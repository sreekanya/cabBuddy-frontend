<div class="container">
    <div class="p-3 mb-2 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h5 class="display-5 fw-bold">Cabs Dashboard</h5>
        <div class="d-flex justify-content-end " >
          <button type="button" class="btn btn-sm btn-dark" style="float:right;" (click)="openModal(cabsModal)">Add New</button>
        </div>
        
        <table class="table table-hover">
         
          <thead>
            <tr>
              <th scope="col">Cab Id</th>
              <th scope="col">Cab Model</th>
              <th scope="col">Cab Type</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody *ngFor="let cab of this.cabs">
            <tr>
              <td>{{cab.cabId}}</td>
              <td>{{cab.cabModel}}</td>
              <td>{{cab.cabType}}</td>
              <td>
                <button type="button" class="btn btn-sm btn-dark me-1" (click)="openModal(cabsModal, cab)">Update</button>
                <button type="button" class="btn btn-sm btn-danger me-1" (click)="deleteCab(cab.cabId)">Delete</button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>

<ng-template #cabsModal let-model>
  <app-addcabs  [cabInfo]="cabInfo" (closeModel)="closeModal(cabsModal)"></app-addcabs>
</ng-template>
