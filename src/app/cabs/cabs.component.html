<div class="container">
    <div class="p-3 mb-2 bg-light rounded-3">
      <div class="container-fluid py-5">
        <span class="display-5 fw-bold">Cabs Dashboard</span>
        <button type="button" class="btn btn-sm btn-dark" style="float:right;">Add New</button>
        <table class="table table-hover">
         
          <thead>
            <tr>
              <th scope="col">Cab Id</th>
              <th scope="col">Cab Model</th>
              <th scope="col">Cab Type</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody *ngFor="let cab of this.cabs">
            <tr>
              <td>{{cab.cabId}}</td>
              <td>{{cab.cabModel}}</td>
              <td>{{cab.cabType}}</td>
              <td>
                <button type="button" class="btn btn-sm btn-dark">Update</button>
                <button type="button" class="btn btn-sm btn-dark">Dlelete</button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
